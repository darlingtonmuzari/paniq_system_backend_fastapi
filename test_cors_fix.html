<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button onclick="testCORS()">Test API Login</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Testing CORS...";
            
            try {
                const response = await fetch("http://localhost:8015/api/v1/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    credentials: "include",
                    body: JSON.stringify({
                        email: "admin@securityfirm.com",
                        password: "demo123"
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><p style="color: red;">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
